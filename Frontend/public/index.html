    <div id="auth-page">
      <div id="entry-form">
        <div class="buttons">
          <button class="Login" id="display-login">Login</button>
          <button class="Register" id="display-register">Register</button>
        </div>
        <div class="inputs">
          <div class="Name" id="username-div">
            <label for="username-input">Name</label>
            <input
              type="text"
              class="Name"
              name="username"
              id="username-input"
              placeholder="name"
            />
          </div>
          <div class="Password" id="password-div">
            <label for="password-input">Password</label>
            <input
              type="password"
              class="Password"
              name="password"
              id="password-input"
            />

          <div class="Mail" id="mail-div" style="display: none">

        <button
          class="login-register"
          id="submit-register"
          style="display: none"
